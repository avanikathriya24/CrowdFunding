<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0f7f4a94dd.js" crossorigin="anonymous"></script>        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <title>Sign in</title>
    <link rel="stylesheet" href="css/signin_css.css">

</head>
<body>
    <div class="outer" >
        <div id="outer-div">
            <div class="space">
                <h4>Great Procees</h4>
                <h1>Sign in to save and continue</h1>
            </div>
        </div>
        <div class="inner">
            <header style="float:right">
                <p>Do not have an accoun? <a href="#">Sign up</a></p>
            </header>
            <div class="space1">
                <form style="display: block;">
                    <h3>Your account details</h3>
                    <input type="text" placeholder="Email Address" id="username">
                    <input type="password" placeholder="Password" id="passwordInp">
                    <br>
                    <a href="#">forgot your password?</a>
                    <footer>
                        <p>By clicking the Sign In button below, you agree to the GoFundMe Terms of Service and acknowledge the Privacy Notice.</p>
                        <button type="submit">Sign In</button>
                    </footer>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
